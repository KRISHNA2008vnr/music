<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player">
    <h1>Music Player</h1>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for a song..." onkeyup="searchSongs()">

    <!-- Song Information -->
    <div id="currentSong">No song playing</div>

    <!-- Audio Controls -->
    <audio id="audioPlayer" controls></audio>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="currentTime">00:00</span>
      <input type="range" id="progressBar" value="0" max="100">
      <span id="durationTime">00:00</span>
    </div>

    <!-- Shuffle, Repeat, and Volume Controls -->
    <div class="controls">
      <button id="prevBtn" onclick="prevSong()">Prev</button>
      <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
      <button id="nextBtn" onclick="nextSong()">Next</button>
      <button id="shuffleBtn" onclick="toggleShuffle()">Shuffle</button>
      <button id="repeatBtn" onclick="toggleRepeat()">Repeat</button>
      <input type="range" id="volumeControl" min="0" max="100" value="100" onchange="setVolume(this.value)">
    </div>

    <!-- Song List -->
    <div id="songList">
      <!-- Songs will be dynamically generated here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
